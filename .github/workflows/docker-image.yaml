name: "Create and publish docker image"

on:
  release:
    types: [published]
  schedule:
    # Run at 2:00 AM UTC on the 1st of each month
    - cron: '0 2 1 * *'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release tag
        if: github.event_name == 'schedule'
        id: latest_release
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "RELEASE_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          
      - name: Set release tag variable
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "TAG=${{ steps.latest_release.outputs.RELEASE_TAG }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release_tag.outputs.TAG }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction --no-dev --optimize-autoloader

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/package.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ steps.release_tag.outputs.TAG }},ghcr.io/${{ github.repository }}:latest